<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no , maximum-scale=1.0" >
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/4de09098c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- header / opciones del header -->
      <header>
        <nav>
          <div class="main__header--title-options">
            <div class="main__header--title"><!-- studio ghibli titulo principal de la pagina -->
              <figure>
                <img src="https://res.cloudinary.com/dtaq1ip2g/image/upload/v1645206938/letras_xrdjw6.png" alt="studioghibli" width="220" height="130">
              </figure>
            </div>
            <div class="main__header--options">
              <button
                method="GET"
                name="button"
                id="main__header--options-button-json"
                class="main__header--options-button"
              >
                PELICULAS
              </button>
              <button
                id="main__header-options-button-ranking"
                class="main__header--options-button"
              >
                TOP 10 PELICULAS<i class="fa fa-filter" aria-hidden="true"></i>
              </button>

              <button
              id="main__header-options-boton-signIn" disabled
              class="main__header--options-button"
              >
             LogIn <i class="fa fa-sign-in" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>
      <!-- close header -->

      <!-- main body FLEXBOX -->
    <main>
      <section class="flex-container">

        <!-- PRIMERA VISTA HOME TARGETAS PELICULAS -->
        <select class="orderPeliculas" id="orderPeliculas"> <!-- SELECT ORDENAR -->
          <option id ="ascendente" value ="ascendente" selected>Ordenar A-Z</option>
          <option id ="descendente" value ="descendente">Ordenar Z-A</option>
        </select>

        <div class="flex-items">
          <div class="main__body--peliculas">
            <div id="main__body--peliculas-cards">
             <!-- <template> </template>-->
            </div>
          </div>
        </div>

        <!-- Aqui se muestra en el DOM el filter -->
        <div class="flex-items--filter" id="flex-items--filter">
          <div id="main__body-raking">

          </div>
        </div>
        
        <!-- seccion card pelicula elegida -->
        
        <div class = "main__card--peliculas" id = "seccion-peliculas">
          <h5>PELICULA</h5>
          <div class="main__card--peliculas-container">
            
          </div>
          <hr>
          <div id = "main__card--peliculas-select">
            
          </div>
        </div>
      
        
        
        <!-- seccion personajes  -->
        
        <div class ="main__body--personajes" id = "seccion-personajes">
          <h5>PERSONAJES</h5>
          <hr>
          <div id="list-personaje" class="list-personaje">
            
          </div>
        </div>
      </section>
      <div class = "main__section--graph"> 
        <p class="tilte-graphics">Estadística del Rating Score </p> 
        <canvas class = "graphics" id="rtscore-chart" width="800" height="700"></canvas>

      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="container_mail">
        <li><a href="https://mail.google.com" class="mail" target="_blank"
          rel="noopener noreferrer"><span>Contáctanos</span><br>studioghibli@email.com</a></li>
      </div>

      <ul>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i> </a></li>
      </ul>
    
      <figure>
        <img class="logoFooter" src="https://res.cloudinary.com/dtaq1ip2g/image/upload/v1645193225/logo_gptvbp.png"
          alt="Logo de Studio Ghibli" width="350" height="150">
      </figure>
    </footer> 
    </div>

    <script src="main.js" type="module"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" crossorigin="anonymous" referrerpolicy="no-referrer">  -->
    </script>
  </body>
</html>
